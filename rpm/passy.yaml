Name: passy
Summary: Password generator
Version: 0.1
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: BSD
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Generates passwords based on a single password and a password hint. Use it to remember fewer passwords without reusing the same password on every site.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- /usr/share/passy
PkgBR: []
